<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation using javascript</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./regularform.css">
</head>
<body>
    <div class="container">
      <div class="header">
        <h2>Registration Form</h2>
      </div>
      <form action="" class="form">
        <div class="form-group">
          <label for="">Username :</label>
          <input type="text" placeholder="username" id="username" autocomplete="off">
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <span></span>
        </div>

        <div class="form-group">
          <label for="">Email :</label>
          <input type="email" placeholder="Email" id="email" autocomplete="off">
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <span></span>
        </div>

        <div class="form-group">
          <label for="">Phone Number :</label>
          <input type="number" placeholder="phonenumber" id="phone" autocomplete="off">
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <span></span>
        </div>

        <div class="form-group">
          <label for="">Password :</label>
          <input type="password" placeholder="password" id="password" autocomplete="off">
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <span></span>
        </div>

        <div class="form-group">
          <label for="">Confirm Password :</label>
          <input type="password" placeholder="confirm password" id="confirmpassword" autocomplete="off">
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <span></span>
        </div>
        <button id="submit">Submit</button>
      </form>
    </div>
     <script src="./regularform.js"></script>
</body>
</html>
