<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./form1.css">
</head>
<body>
  <div>
    <form action="">
       <label for="phy">physics:</label>
       <input type="number" id="phy" name="phy">
       <br><br>

       <label for="charset">chemistry:</label>
       <input type="number" id="che" name="che">
       <br><br>

       <label for="bio">biology:</label>
       <input type="number" id="bio" name="bio">
       <br><br>

       <label for="mat">maths:</label>
       <input type="number" id="mat" name="mat">
       <br><br>

       <button id="btn">calculate</button>
    </form>
    <h1 id="res"></h1>
  </div>

  <script>
    var btn=document.getElementById("btn")

    btn.addEventListener("click", 
    function(d)
    {
      //target element
      var input1=document.getElementById("phy").value
      var input2=document.getElementById("che").value
      var input3=document.getElementById("bio").value
      var input4=document.getElementById("mat").value
      //calculate total
      var total=parseInt(input1)+parseInt(input2)+parseInt(input3)+parseInt(input4)
      //formula to calculate percentage
        perc=total/400.0*100;
      //to stope auto form loading
      d.preventDefault();
      //to store the calculate data
      var h1=document.getElementById("res")
      h1.textContent="percentage="+perc+"%"

    }//function close
    );
  </script>
</body>
</html>
